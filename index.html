<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display" class="display">123456789.0</div>
        <div class="btn-row">
            <div class="btn" id="clear">Clear</div>
            <div class="btn" id="neg">-/+</div>
            <div class="btn" id="percent">%</div>
            <div class="orange-row" id="divide">/</div>
        </div class="btn-row">
        <div class="btn-row">
            <div class="btn" class="number" id="seven">7</div>
            <div class="btn" class="number" id="eight">8</div>
            <div class="btn" class="number" id="nine">9</div>
            <div class="orange-row" id="multiply">*</div>
        </div>
        <div class="btn-row">
            <div class="btn" class="number" id="four">4</div>
            <div class="btn" class="number" id="five">5</div>
            <div class="btn" class="number" id="six">6</div>
            <div class="orange-row" id="minus">-</div>
        </div>
        <div class="btn-row">
            <div class="btn" class="number" id="one">1</div>
            <div class="btn" class="number" id="two">2</div>
            <div class="btn" class="number" id="three">3</div>
            <div class="orange-row" id="plus">+</div>
        </div>
        <div class="btn-row">
            <div class="btn" id="zero">0</div>
            <div class="btn" id="decimal">.</div>
            <div class="orange-row" id="equals">=</div>
        </div>
    </div>
</body>
</html>
